<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="main-container">
    <div class="profile-card">
      <div class="profile-container">
        <div class="profile-pic">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="report-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="navbar">
        <div class="nav-item" data-id="daily">Daily</div>
        <div class="nav-item" data-id="weekly">Weekly</div>
        <div class="nav-item" data-id="monthly">Monthly</div>
      </div>
    </div>
    <div class="work card">
      <div class="icon-container">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Work</div>
        <div class="timeframe">32hrs</div>
        <div class="previous">Last week - 36hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>
    </div>
    <div class="play card">
      <div class="icon-container">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Play</div>
        <div class="timeframe">10hrs</div>
        <div class="previous">Last week - 8hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>
    </div>
    <div class="study card">
      <div class="icon-container">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Study</div>
        <div class="timeframe">4hrs</div>
        <div class="previous">Last week - 7hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>
    </div>
    <div class="exercise card">
      <div class="icon-container">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Exercise</div>
        <div class="timeframe">4hrs</div>
        <div class="previous">Last week - 5hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>
    </div>
    <div class="social card">
      <div class="icon-container">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Social</div>
        <div class="timeframe">5hrs</div>
        <div class="previous">Last week - 10hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>   
    </div>
    <div class="self-care card">
      <div class="icon-container">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="info">
        <div class="title">Self Care</div>
        <div class="timeframe">2hrs</div>
        <div class="previous">Last week - 2hrs</div>
        <div class="more">
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
